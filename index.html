<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroRecovery AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              copper: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c', // Main copper
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              },
              navy: {
                950: '#050a14', // Deep Echelon Navy
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<style>
  @keyframes neuralFlow {
    0% { background-position: 0% 0%; opacity: 0.3; }
    50% { opacity: 0.6; }
    100% { background-position: 200% 200%; opacity: 0.3; }
  }
  .animate-neural-flow {
    background: linear-gradient(
      135deg, 
      rgba(251, 146, 60, 0) 0%, 
      rgba(251, 146, 60, 0.1) 25%, 
      rgba(251, 146, 60, 0.3) 50%, 
      rgba(251, 146, 60, 0.1) 75%, 
      rgba(251, 146, 60, 0) 100%
    );
    background-size: 200% 200%;
    animation: neuralFlow 4s ease-in-out infinite;
    mix-blend-mode: overlay;
    pointer-events: none;
  }
  /* Scanline effect for logs */
  .scanline {
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0),
      rgba(255,255,255,0) 50%,
      rgba(0,0,0,0.2) 50%,
      rgba(0,0,0,0.2)
    );
    background-size: 100% 4px;
    pointer-events: none;
  }
  /* Snow Effect */
  .snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  .snowflake {
    position: absolute;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
  }
  @keyframes fall {
    to {
      transform: translateY(105vh);
    }
  }
</style>
</head>
  <body class="bg-navy-950">
    <div id="root"></div>
  </body>
</html>
